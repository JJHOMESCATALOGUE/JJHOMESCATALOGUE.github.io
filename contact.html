<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Contact Information</title>
</head>
<body class="bg-gray-50">

    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Contact Information</h1>
            <p class="mt-2 text-lg">Get in touch with us through these channels</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Our Contact Details</h2>

            <div class="bg-white shadow-lg rounded-lg p-6">
                <ul class="text-gray-700">
                    <li class="mb-4">
                        <span class="font-semibold text-gray-800">Phone:</span> +1-234-567-8901
                    </li>
                    <li class="mb-4">
                        <span class="font-semibold text-gray-800">Email:</span> info@yourcompany.com
                    </li>
                    <li class="mb-4">
                        <span class="font-semibold text-gray-800">Address:</span> 123 Business Road, City, Country
                    </li>
                </ul>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Follow Us</h2>
            <div class="flex space-x-6">
                <a href="https://www.facebook.com/" target="_blank" class="text-blue-600 hover:underline">Facebook</a>
                <a href="https://www.twitter.com/" target="_blank" class="text-blue-400 hover:underline">Twitter</a>
                <a href="https://www.linkedin.com/" target="_blank" class="text-blue-700 hover:underline">LinkedIn</a>
                <a href="https://www.instagram.com/" target="_blank" class="text-pink-500 hover:underline">Instagram</a>
            </div>
        </section>

    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; [Year] Your Company Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
